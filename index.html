<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <button class="btn btn-primary" id="all-emp">All Emp</button>
  <button class="btn btn-primary" id="female-emp">FeMale Emp</button>
  <button class="btn btn-primary" id="male-emp">Male Emp</button>
  <br><br>

  <form action="">
    <label for="">Type Employee Name</label>
    <input type="search" class="input-field" placeholder="search here..." id="search-box">
  </form>

  <!-- Create a layout for table -->

  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>IP Address</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>



  <script src="script.js"></script>
</body>
</html>
